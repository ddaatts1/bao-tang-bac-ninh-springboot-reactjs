<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <link rel="stylesheet" th:href="@{/css/public-nav.css}">

    <meta charset="UTF-8">
    <title>Bảo tàng bắc ninh</title>
    <style>
        .carousel slide img {
            height: 500px;
        }
    </style>
</head>

<body>
    <div th:replace="/fragment/public-nav :: textRunner"></div>

    <div th:replace="/fragment/public-nav :: publicNav"></div>

    <div th:replace="/fragment/slide-show :: slideShow"></div>
    <div class="body">
        <div>
            <div th:replace="/fragment/public-content :: publicContent"></div>
        </div>
        <nav th:replace="/fragment/side-bar :: rightSideBar"></nav>
    </div>

    <nav th:if="${category}" aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link"
                    th:href="@{/{category}(category = ${category},page =${previousOrFirstPageable})}">Trước</a></li>
            <li th:if="${totalPage > 0} " class="page-item" th:each=" i: ${#numbers.sequence(1,totalPage)}"><a
                    th:style="${currentPage == i?'background-color: darkgrey;':''}" class="page-link"
                    th:href="@{/{category}(category = ${category},page =${i})}" th:text="${i}"></a></li>
            <li class="page-item"><a class="page-link"
                    th:href="@{/{category}(category = ${category},page =${nextOrLastPageable})}">Sau</a></li>
        </ul>
    </nav>

    <script>
        var toDay = new Date();
        var date = 'Ngày ' + toDay.getDate() + ' Tháng ' + (toDay.getMonth() + 1) + ' Năm ' + toDay.getFullYear();
        document.getElementById('time').innerHTML = date;
    </script>
</body>

</html>
