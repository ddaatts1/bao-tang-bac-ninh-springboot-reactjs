<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="slideShow" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height:400px;" class="d-block w-100" th:src="@{/image/slide-2.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img style="height:400px;" class="d-block w-100" th:src="@{/image/slide-4.jpg}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img style="height:400px;"  class="d-block w-100" th:src="@{/image/slide-6.jpg}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>






</body>
</html>
